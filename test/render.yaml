# Render 部署配置（Railway 的替代方案）
services:
  - type: web
    name: reactweb-backend
    env: java
    buildCommand: cd backend && ./mvnw clean package -DskipTests
    startCommand: cd backend && java -jar target/reactweb-backend-0.0.1-SNAPSHOT.jar
    envVars:
      - key: SPRING_DATASOURCE_URL
        sync: false
      - key: SPRING_DATASOURCE_USERNAME
        sync: false
      - key: SPRING_DATASOURCE_PASSWORD
        sync: false
      - key: SECURITY_JWT_SECRET
        generateValue: true
      - key: SECURITY_JWT_EXPIRATION_MINUTES
        value: 60
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: PORT
        value: 8080

  - type: web
    name: reactweb-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run preview
    envVars:
      - key: VITE_API_BASE_URL
        sync: false

databases:
  - name: reactweb-mysql
    databaseName: food_order_system
    user: reactweb_user
    plan: free


